<div class="container">
  <div class="row">
    <textarea id="file-source" class="col-md-12">import logo from &#039;../../image/logo.png&#039;;
import &#039;./App.css&#039;;
import TitleBar from &#039;../../component/titlebar/TitleBar&#039;;

function Link_Word({message,link}){
  return (
    &lt;a
    className=&quot;App-link&quot;
    href={link}
    
  &gt;
    {message}
  &lt;/a&gt;
  )
}

function ErrorPage({message}) {
  if (!message){message = &quot;This Place is Coming Soon&quot;;}
  return (
    &lt;div className=&quot;App&quot;&gt;
      &lt;TitleBar/&gt;
      &lt;header className=&quot;App-header&quot;&gt;
        &lt;img src={logo} className=&quot;App-logo&quot; alt=&quot;logo&quot; /&gt;
        &lt;p&gt;Hello Customers! &lt;/p&gt;
        &lt;p&gt;We want to tell that&lt;/p&gt;
        &lt;Link_Word message = {message} link = {&#039;/&#039;}/&gt;
      &lt;/header&gt;
    &lt;/div&gt;
  );
}

export default ErrorPage;</textarea>
